<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OneUI 7 Project</title>
    <style>
        :root { --bg: #ffffff; --card: rgba(0, 0, 0, 0.05); --text: #000000; --border: rgba(0, 0, 0, 0.1); --btn: #000000; --btn-text: #ffffff; }
        [data-theme='dark'] { --bg: #1c1c1e; --card: rgba(255, 255, 255, 0.1); --text: #ffffff; --border: rgba(255, 255, 255, 0.1); --btn: #ffffff; --btn-text: #000000; }
        
        /* ë°°ê²½ ì˜ë¦¼ ë°©ì§€: ìŠ¤í¬ë¡¤í•´ë„ ë°°ê²½ìƒ‰ ìœ ì§€ */
        html, body { margin: 0; padding: 0; background-color: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; min-height: 100%; transition: background 0.3s; }
        
        #loader, #captcha-ui, #ban-ui { display: flex; justify-content: center; align-items: center; height: 100vh; position: fixed; top: 0; left: 0; width: 100%; z-index: 999; background: var(--bg); flex-direction: column; }
        
        /* í•˜ë‹¨ ì—¬ë°± ì¶©ë¶„íˆ í™•ë³´ */
        #main-ui { display: none; flex-direction: column; align-items: center; padding: 20px 20px 100px 20px; width: 100%; box-sizing: border-box; background-color: var(--bg); }
        
        .theme-toggle { position: fixed; top: 15px; right: 15px; background: var(--card); border: 1px solid var(--border); color: var(--text); padding: 8px 16px; border-radius: 20px; cursor: pointer; z-index: 1000; font-weight: bold; }
        .captcha-box { background: var(--card); padding: 25px; border-radius: 24px; border: 1px solid var(--border); text-align: center; width: 320px; box-sizing: border-box; }
        canvas { background: #e0e0e0; border-radius: 12px; margin: 15px 0; width: 100%; height: 90px; }
        .specs-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 25px; width: 100%; max-width: 500px; }
        .spec-card { background: var(--card); padding: 18px; border-radius: 20px; border: 1px solid var(--border); font-size: 0.85rem; }
        .menu-list { display: flex; flex-direction: column; gap: 12px; width: 100%; max-width: 500px; }
        .menu-item { display: block; background: var(--card); padding: 22px; border-radius: 20px; text-decoration: none; color: var(--text); border: 1px solid var(--border); font-weight: bold; font-size: 1.1rem; text-align: center; }
        input { width: 100%; box-sizing: border-box; padding: 15px; border-radius: 12px; border: 1px solid var(--border); background: var(--bg); color: var(--text); text-align: center; margin-bottom: 15px; font-size: 1.2rem; }
        .main-btn { width: 100%; padding: 15px; border-radius: 12px; border: none; background: var(--btn); color: var(--btn-text); font-weight: bold; cursor: pointer; }
    </style>
</head>

            <canvas id="cvs"></canvas>

    <script>
        let code = "", fails = 0;
        function toggleTheme() { 
            document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark'; 
        }

        function init() {
            const c = document.getElementById('cvs'), x = c.getContext('2d'), str = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
            code = "";
            for(let i=0; i<6; i++) code += str[Math.floor(Math.random()*str.length)];
            c.width = 300; c.height = 100;
            x.fillStyle = "#e0e0e0"; x.fillRect(0,0,300,100);
            x.font = "bold 40px Arial"; x.fillStyle = "#000";
            x.fillText(code, 50, 65);
        }

        function check() {
            const input = document.getElementById('ans').value.toUpperCase();
            if (input === code) {
                showMain();
            } else {
                fails++; 
                document.getElementById('fail-count').innerText = 3-fails;
                if(fails >= 3) alert("ì¸ì¦ ì‹¤íŒ¨!");
                else init();
            }
        }

        function showMain() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('captcha-ui').style.display = 'none';
            document.getElementById('main-ui').style.display = 'flex';
        }

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('captcha-ui').style.display = 'flex';
                init();
            }, 1000);
        };
    </script>
